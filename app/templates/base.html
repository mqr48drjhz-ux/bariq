<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="بريق اليسر - خدمة الشراء بالآجل">
  <title>{% block title %}بريق اليسر{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/main.css">
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% block navbar %}
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/" class="navbar-brand">
        <div class="navbar-brand-icon">ب</div>
        <div>
          <div>بريق اليسر</div>
          <div style="font-size: 0.75rem; color: var(--gray-500); font-weight: normal;">Bariq Al-Yusr</div>
        </div>
      </a>
      
      <div class="navbar-actions">
        {% block navbar_actions %}
        <a href="/login" class="btn btn-primary">تسجيل الدخول</a>
        {% endblock %}
      </div>
    </div>
  </nav>
  {% endblock %}
  
  {% block content %}{% endblock %}
  
  <!-- JavaScript -->
  <script src="/static/js/api.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
