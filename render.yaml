databases:
  - name: bariq-db
    databaseName: bariq
    user: bariq
    plan: free

services:
  - type: web
    name: bariq-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bariq-db
          property: connectionString
      - key: PAYTABS_REGION
        value: saudi
      - key: PAYTABS_CURRENCY
        value: SAR
      - key: PAYTABS_SANDBOX
        value: "false"
